{% extends 'header.html' %}

{% block content %}


<section class="jumbotron justify-content-center container" style="margin-top: 80px">
	<form action="{{url_for('calculo_densidade')}}" method='post' >
        <div class='form-group'>
           <label>Densidade da amostra</label>
           <input class='form-control' name='rho' id = "rho" type="number" min="0" step="0.0001" required value="{{ request.form['rho'] }}">
        </div>
        <div class='form-group'>
            <label>Temperatura do densímetro</label>
            <input class='form-control' name='temp' id = "temp" type="number" placeholder="em °C" value="{{ request.form['temp'] }}">
        </div>    

        <div class="justify-content-center text-center">
       		<button type="submit" class="btn btn-primary btn-salvar" style="min-width: 200px; background-color: green"/>Calcular densidade</button>
   		</div>
    </form>

    <h4 class="text-center justify-content-center mt-3">
    	Densidade a 20°C:  {{ value[0] }}
    </h4>
    <h4 class="text-center justify-content-center mt-3">
    	°API da amostra: {{ value[1] }}
    </h4>
</section>
{% endblock %}
